<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
                <label>
                    Email
                </label>
                <input type="text" id="email" name="email" formControlName="email">
                <div
                  class="text-danger val-block"
                  *ngIf="formControls['email'].errors && submitClicked"
                >
                  <span
                    *ngIf="
                      formControls['email'].errors['required'] &&
                      formControls['email'].touched
                    "
                    >Enter your email address</span
                  >
                  <span
                    *ngIf="
                      formControls['email'].errors['pattern'] &&
                      formControls['email'].touched
                    "
                    >Enter a valid email address</span
                  >
                </div>

            </div>
          
          <div>
            <label>Password</label>
            <input
                    type="password"
                    formControlName="password"
                    maxlength="30"
                    class="form-control login-inp"
                    placeholder="Enter password"
                    aria-label="6+ Characters, 1 Capital letter"
                    [type]="passwordVisiblity ? 'text' : 'password'"
                  />
                  <span
                  class="eye-icon"
                  (click)="togglePassword()"
                  *ngIf="passwordVisiblity"
                >
                  <img src="../../../assets/img/eye.svg" alt="" />
                </span>
                <span
                  class="eye-icon"
                  (click)="togglePassword()"
                  *ngIf="!passwordVisiblity"
                >
                  <img
                    src="../../../assets/img/Eye_closed_Updated.svg"
                    alt=""
                  />
                </span>
                  <div
                  class="text-danger val-block"
                  *ngIf="
                    formControls['password'].errors &&
                    formControls['password'].touched &&
                    submitClicked
                  "
                >
                  <span
                    *ngIf="
                      formControls['password'].errors['required'] &&
                      formControls['password'].touched
                    "
                    class="text-danger"
                    >Enter your password</span
                  >
                  <span
                    class="text-danger"
                    *ngIf="
                      !formControls['password'].errors['required'] &&
                      formControls['password'].invalid
                    "
                    >Minimum 6 characters including 1capital,1small letter,1 special character</span
                  >
                </div>

          </div>
          
            <button type ="submit" >Submit</button>

        </div>
       
        
    </form>

</div>
